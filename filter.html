<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filter.css">
    <link rel="shortcut icon" href="Favicon.svg" type="image/x-icon">
    <title>Signs</title>
</head>
<body><div class="back">
    <div class="buttons">
      <button id="ee"  onclick="showToast(successMsg)">Success</button>
        <button id="tt"  onclick="showToast(errorMsg)">Error</button>
        <button id="aa" onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

</div>


<script>

let toastBox = document.getElementById('toastBox');
let successMsg ='Successfully submitted';
let errorMsg = 'Please fix the error!';
let invalidMsg = 'Invalid input,check again';

    function showToast(msg){
     let toast = document.createElement('div');
     toast.classList.add('toast');
     toast.innerHTML = msg;
     toastBox.appendChild(toast);

     if(msg.includes('error')){
        toast.classList.add('error');
       }

       if(msg.includes('Invalid')){
        toast.classList.add('invalid');
       }

       
       if(msg.includes('Success')){
        toast.classList.add('success');
       }
       setTimeout(()=>{
        toast.remove();
       },6000);
    }
</script>

</body>
</html>
